<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<table>

        <th textalign="center" colspan="5">KALKULATOR</th>
		<tr>
			<td colspan="5">
				<input type="text" disabled id="output" value="0">
			</td>
		</tr>
		<tr>
			<td><button class="btn btn-dark" onclick="btn('7')">7</button></td>
			<td><button class="btn btn-dark" onclick="btn('8')">8</button></td>
			<td><button class="btn btn-dark" onclick="btn('9')">9</button></td>
			<td><button class="btn btn-info opr" onclick="btn_opr(1)">*</button></td>
		</tr>
		<tr>
			<td><button class="btn btn-dark" onclick="btn('4')">4</button></td>
			<td><button class="btn btn-dark" onclick="btn('5')">5</button></td>
			<td><button class="btn btn-dark" onclick="btn('6')">6</button></td>
			<td><button class="btn btn-info opr" onclick="btn_opr(2)">/</button></td>
		</tr>
		<tr>
			<td><button class="btn btn-dark" onclick="btn('1')">1</button></td>
			<td><button class="btn btn-dark" onclick="btn('2')">2</button></td>
			<td><button class="btn btn-dark" onclick="btn('3')">3</button></td>
			<td><button class="btn btn-info opr" onclick="btn_opr(3)">-</button></td>
		</tr>
		<tr>
            <td><button class="btn btn-danger clr" onclick="clr()">C</button></td>
            <td><button class="btn btn-dark" onclick="btn('0')">0</button></td>
            <td><button class="btn btn-warning" onclick="koma()">.</button></td>
			<td><button class="btn btn-info opr" onclick="btn_opr(4)">+</button></td>
		</tr>
		<tr>
			<td colspan="2"><button class="btn btn-success hsl" style="width: 100%" onclick="hitung()">=</button></td>
		</tr>
	</table>
	<script type="text/javascript" src="kalkulator.js"></script>
</body>
</html>
